{{extend './layout/layout.html'}} {{block 'title'}}
<title>多人博客-首页</title>
{{/block}} {{block 'style'}} {{/block}} {{block 'content'}}

<section class="container">
    <ul class="media-list">
        {{each articles}}
        <li class="media">
            <div class="media-left">
                <a href="#">
                    <img width="40" height="40" class="media-object" src="{{$value.icon}}" alt="..." />
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">
                    <a href="/topic/{{$value._id.toString()}}">{{$value.title}}</a>
                </h4>
                <p>
                    {{$value.content}}
                </p>
                <p>
                    {{$value.created_time.toLocaleString()}}
                </p>
            </div>
        </li>
        {{/each}}
    </ul>
</section>

{{/block}} {{block 'script'}} {{/block}}
